<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Devine le film ‚Äì Joueur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#111;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:30px;
  margin:0;
}

input {
  width:80%;
  max-width:280px;
  font-size:18px;
  padding:12px;
  border-radius:8px;
  border:none;
}

button {
  font-size:18px;
  padding:12px 20px;
  border-radius:8px;
  border:none;
  margin-top:10px;
}
.hidden { display:none; }
</style>
</head>

<body>

<h1>üé¨ Devine le film</h1>

<div id="login">
  <p>Entre ton pseudo</p>
  <input id="pseudo">
  <br>
  <button id="join">üéÆ Rejoindre</button>
</div>

<div id="waiting" class="hidden">
  <p>‚úÖ Connect√©</p>
  <p>‚è≥ En attente‚Ä¶</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* üî• TA CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "TON_API_KEY",
  authDomain: "TON_AUTH_DOMAIN",
  projectId: "TON_PROJECT_ID",
  storageBucket: "TON_STORAGE_BUCKET",
  messagingSenderId: "TON_SENDER_ID",
  appId: "TON_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("join").addEventListener("click", async () => {
  const pseudo = document.getElementById("pseudo").value.trim();
  if (!pseudo) return alert("Entre un pseudo");

  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

document.getElementById("join").addEventListener("click", async () => {
  const pseudo = document.getElementById("pseudo").value.trim();
  if (!pseudo) {
    alert("Entre un pseudo");
    return;
  }

  try {
    await addDoc(collection(db, "players"), {
      pseudo: pseudo,
      score: 0,
      joinedAt: Date.now()
    });

    alert("‚úÖ Tu as rejoint la partie !");
    document.getElementById("login").classList.add("hidden");
    document.getElementById("waiting").classList.remove("hidden");

  } catch (e) {
    alert("‚ùå Erreur : " + e.message);
    console.error(e);
  }
});


alert("‚úÖ Tu as rejoint la partie !");


  document.getElementById("login").classList.add("hidden");
  document.getElementById("waiting").classList.remove("hidden");
});
</script>

</body>
</html>
