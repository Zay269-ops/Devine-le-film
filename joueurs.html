<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Devine le film ‚Äì Joueur üé¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#111;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:30px;
  margin:0;
}
input {
  width:80%;
  max-width:300px;
  font-size:18px;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}
button {
  font-size:18px;
  padding:12px 20px;
  border:none;
  border-radius:8px;
}
.hidden { display:none; }
</style>
</head>

<body>

<h1>üé¨ Devine le film</h1>

<div id="login">
  <p>Entre ton pseudo pour jouer</p>
  <input id="pseudo" placeholder="Ton pseudo">
  <br>
  <button onclick="join()">üéÆ Rejoindre</button>
</div>

<div id="waiting" class="hidden">
  <p>‚úÖ Connect√©</p>
  <p>‚è≥ En attente du lancement‚Ä¶</p>
</div>

<script type="module">
import { collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const db = window.db;
let playerId = crypto.randomUUID();

window.join = async function () {
  const pseudo = document.getElementById("pseudo").value.trim();
  if (!pseudo) return alert("Entre un pseudo");

  await setDoc(doc(collection(db, "players"), playerId), {
    pseudo: pseudo,
    score: 0,
    answer: null
  });

  document.getElementById("login").classList.add("hidden");
  document.getElementById("waiting").classList.remove("hidden");
};
</script>

<script type="module" src="firebase.js"></script>
</body>
</html>
